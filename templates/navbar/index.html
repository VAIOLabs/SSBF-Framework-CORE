<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .nav-container {
      background: #1e1e1e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: #1e1e1e;
        opacity: 0;
        transform: translateX(-100%);
        pointer-events: none;
        transition: transform 0.4s ease, opacity 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
        z-index: 1000;
      }

      #menu-toggle:checked + .menu-icon + nav {
        transform: translateX(0);
        opacity: 1;
        pointer-events: auto;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      nav a {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
      }

nav a:hover {
  background: #f5d867; /* jaśniejszy, łagodniejszy żółty */
  color: #1e1e1e;
}


      /* Animacja burgera → X */
      #menu-toggle:checked + .menu-icon span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      #menu-toggle:checked + .menu-icon span:nth-child(2) {
        opacity: 0;
      }

      #menu-toggle:checked + .menu-icon span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <div class="logo">{{title}}</div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav>
      <ul>
        <li><a href="{{link1}}">{{label1}}</a></li>
        <li><a href="{{link2}}">{{label2}}</a></li>
        <li><a href="{{link3}}">{{label3}}</a></li>
        <li><a href="{{link4}}">{{label4}}</a></li>
      </ul>
    </nav>
  </div>

</body>
</html>
