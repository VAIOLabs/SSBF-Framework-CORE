 <style>
 
/* Hero Section */
.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://placehold.co/1200x600') no-repeat center center/cover;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
  }
  
  .hero::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
  }
  
  .hero-content {
    z-index: 1;
    max-width: 700px;
  }
  
  .hero h1 {
    font-size: 4rem;
    margin-bottom: 15px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  .hero p {
    font-size: 1.5rem;
    margin-bottom: 25px;
  }
  
  .hero button {
    background: #ff9e00;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .hero button:hover {
    background: #ff7a00;
    transform: scale(1.05);
  }
 </style>


<section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">{{title}}</h1>
      <p class="hero-subtitle">{{subtitle}}</p>
      <a href="{{link}}" class="hero-button-link"><button class="hero-button">{{button-text}}</button></a>
    </div>
  </section>
